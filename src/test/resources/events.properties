deposit.fraud.event=select accountName, sum(amount) from com.pehulja.esper.deposit_check.events.DepositFraudEvent.win:time(10 seconds) group by accountName having sum(amount) > 5

deposit.income.event=select accountName, income from com.pehulja.esper.deposit_check.subscribers.events.DepositIncomeEvent where income > 20
deposit.income.event.length=select count(*) from com.pehulja.esper.deposit_check.subscribers.events.DepositIncomeEvent.win:length(4)

deposit.broke.event=select accountName, currency from DepositBrokeEvent where currency = 'USD'

deposit.window.named1=create window DepositNamedWindow.win:length(3) as select * from com.pehulja.esper.deposit_check.subscribers.events.DepositIncomeEvent
deposit.window.named1.populate=insert into DepositNamedWindow select * from com.pehulja.esper.deposit_check.subscribers.events.DepositIncomeEvent

deposit.window.named1.select=select * from DepositNamedWindow
deposit.couchbase.window.create=create window CouchbaseWindow.couchbase:couchbasevdw() as com.pehulja.esper.deposit_check.subscribers.events.DepositIncomeEvent
deposit.couchbase.window.populate=insert into CouchbaseWindow select * from com.pehulja.esper.deposit_check.subscribers.events.DepositIncomeEvent