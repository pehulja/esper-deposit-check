deposit.couchbase.window.create=create window CouchbaseWindow.couchbase:couchbasevdw() select * from DepositIncomeEvent
deposit.couchbase.window.populate=insert into CouchbaseWindow select * from DepositIncomeEvent
deposit.couchbase.window.listen=select wnd.* from DepositIncomeEvent.std:lastevent() ev, CouchbaseWindow wnd where ev.accountName = wnd.accountName and wnd.income = 5
deposit.couchbase.window.select.criteria=select * from CouchbaseWindow where accountName = 'Account1'